<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>借用系統 - 登入</title>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-card">
    <h2>借用系統</h2>
    <p>帳號登入</p>

    <!-- 將帳號輸入欄改為 datalist -->
    <input type="text" id="account" list="accountList" placeholder="請輸入或選擇帳號" />
    <datalist id="accountList"></datalist>

    <input type="password" id="password" placeholder="請輸入密碼(GPS登入的4碼數字)" />
    <button id="loginBtn">登入</button>
    <div id="loading" style="display:none; margin-top:10px;">🔄 登入中，請稍候...</div>
    <p id="msg" style="color:red;"></p>
  </div>

  <!-- 先引入 auth.js 確保 dic 全域變數存在 -->
  <script src="auth.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
