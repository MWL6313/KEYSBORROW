<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>簡單測試送出</title></head>
<body>
  <h2>送出測試 UID</h2>
  <button onclick="send()">送出</button>
  <div id="result"></div>

  <script>
    function send() {
      fetch("http://192.168.0.104:5000/from_mobile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: "TEST-123456" })
      }).then(res => res.text())
        .then(txt => {
          document.getElementById("result").innerText = "✅ 成功：" + txt;
        })
        .catch(err => {
          document.getElementById("result").innerText = "❌ 錯誤：" + err;
        });
    }
  </script>
</body>
</html>
