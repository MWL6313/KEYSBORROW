<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>鑰匙借用紀錄總覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 20px; background-color: #f9f9f9; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    h2 { margin: 0; }
    table { width: 100%; border-collapse: collapse; background-color: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f0f0f0; }
    button { margin: 5px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #ddd; }
    .filters { margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; }
    .filters input { padding: 5px; }
  </style>
</head>
<body>
  <header>
    <h2>🔑 鑰匙借用與巡檢總覽</h2>
    <button onclick="location.href='dashboard.html'">返回首頁</button>
  </header>

  <div class="filters">
    <input type="text" id="searchUser" placeholder="🔍 搜尋借用人">
    <input type="text" id="searchCar" placeholder="🔍 搜尋車號">
  </div>
  <div class="controls">
    <label>起始日期：<input type="date" id="startDate"></label>
    <label>結束日期：<input type="date" id="endDate"></label>
    <button id="filterBtn">🔍 篩選</button>
    <button id="resetBtn">♻️ 重設</button>
    <button id="exportCsvBtn">📁 匯出 CSV</button>
    <button id="exportPdfBtn">🧾 匯出 PDF</button>
    <button id="sortTimeBtn">⏳ 排序</button>
  </div>

  <main>
    <table id="recordTable">
      <thead>
        <tr>
          <th>借用人</th>
          <th>車號</th>
          <th>借用時間</th>
          <th>歸還時間</th>
          <th>車頭</th>
          <th>尾車</th>
          <th>完成率</th>
          <th>巡檢結束時間</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="statusMsg"></p>
  </main>

  <script type="module" src="record.js"></script>
</body>
</html>
